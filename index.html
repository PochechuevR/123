<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo Web3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: calc(100% - 100px);
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2e2e2e;
      color: #fff;
    }

    .btn {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .task {
      background-color: #2e2e2e;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task.completed span {
      text-decoration: line-through;
      color: #888;
    }

    .actions button {
      margin-left: 5px;
      background-color: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Список дел</h1>
    <input type="text" id="taskInput" placeholder="Новая задача..." />
    <button class="btn" onclick="addTask()">Добавить</button>
    <div id="taskList"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
      authDomain: "financeai-e9f18.firebaseapp.com",
      databaseURL: "https://todoapp-e0f58-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "financeai-e9f18",
      storageBucket: "financeai-e9f18.appspot.com",
      messagingSenderId: "71690881541",
      appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
      measurementId: "G-S9T1BR9SEL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("tasks");

    function addTask() {
      const taskText = document.getElementById("taskInput").value.trim();
      if (taskText === "") return;

      const newTaskRef = db.push();
      newTaskRef.set({ text: taskText, completed: false, description: "" });
      document.getElementById("taskInput").value = "";
    }

    function renderTasks(snapshot) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      snapshot.forEach(child => {
        const task = child.val();
        const key = child.key;

        const taskDiv = document.createElement("div");
        taskDiv.className = "task" + (task.completed ? " completed" : "");

        taskDiv.innerHTML = `
          <div>
            <span>${task.text}</span>
            ${task.description ? `<div style="font-size: 12px; color: #aaa;">${task.description}</div>` : ""}
          </div>
          <div class="actions">
            <button onclick="toggleComplete('${key}', ${!task.completed})">✔️</button>
            <button onclick="editDescription('${key}', '${task.description ? task.description.replace(/'/g, "\\'") : ''}')">✏️</button>
            <button onclick="deleteTask('${key}')">❌</button>
          </div>
        `;
        taskList.appendChild(taskDiv);
      });
    }

    function toggleComplete(key, completed) {
      db.child(key).update({ completed });
    }

    function deleteTask(key) {
      db.child(key).remove();
    }

    function editDescription(key, currentDescription) {
      const newDesc = prompt("Введите описание задачи:", currentDescription);
      if (newDesc !== null) {
        db.child(key).update({ description: newDesc.trim() });
      }
    }
    db.on("value", renderTasks);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ToDo Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color, #121212);
      color: var(--tg-theme-text-color, #ffffff);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      padding: 16px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .add-task {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    #taskInput {
      flex-grow: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: var(--tg-theme-secondary-bg-color, #2a2a2a);
      color: var(--tg-theme-text-color, #ffffff);
      font-size: 16px;
    }
    .add-btn {
      padding: 0 16px;
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .task {
      background: var(--tg-theme-secondary-bg-color, #2a2a2a);
      padding: 12px;
      border-radius: 12px;
    }
    .task.completed {
      opacity: 0.6;
    }
    .task-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .task-title {
      font-weight: 500;
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .task-title.completed {
      text-decoration: line-through;
    }
    .priority-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .priority-high { background: #ff5a5a; }
    .priority-medium { background: #ffbe5a; }
    .priority-low { background: #5aff7d; }
    .task-description {
      font-size: 14px;
      color: var(--tg-theme-hint-color, #aaaaaa);
      margin-bottom: 8px;
      white-space: pre-wrap;
    }
    .task-deadline {
      font-size: 12px;
      color: #ff9e5a;
      margin-bottom: 8px;
    }
    .task-deadline.overdue {
      color: #ff5a5a;
    }
    .task-actions {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }
    .action-btn {
      background: none;
      border: none;
      color: var(--tg-theme-hint-color, #aaaaaa);
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .complete-btn { color: #5aff7d; }
    .edit-btn { color: #5aafff; }
    .delete-btn { color: #ff5a5a; }
    .subtask-btn { color: #b35aff; }
    .empty-state {
      text-align: center;
      color: var(--tg-theme-hint-color, #aaaaaa);
      padding: 40px 0;
    }
    .subtask-list {
      margin-top: 8px;
      margin-left: 16px;
      border-left: 2px solid rgba(255, 255, 255, 0.1);
      padding-left: 12px;
    }
    .subtask {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .subtask.completed {
      opacity: 0.6;
    }
    .subtask-checkbox {
      margin-right: 4px;
    }
    .subtask-text {
      flex-grow: 1;
      font-size: 14px;
    }
    .subtask-text.completed {
      text-decoration: line-through;
    }
    .subtask-actions {
      display: flex;
      gap: 2px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 16px;
      box-sizing: border-box;
    }
    .modal-content {
      background: var(--tg-theme-secondary-bg-color, #2a2a2a);
      border-radius: 16px;
      padding: 16px;
      width: 100%;
      max-width: 300px;
    }
    .modal-title {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 18px;
    }
    .modal-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: var(--tg-theme-bg-color, #1e1e1e);
      color: var(--tg-theme-text-color, #ffffff);
      font-size: 16px;
      box-sizing: border-box;
    }
    .modal-buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .modal-btn {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    .modal-btn-primary {
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #ffffff);
    }
    .modal-btn-secondary {
      background: var(--tg-theme-secondary-bg-color, #2a2a2a);
      color: var(--tg-theme-text-color, #ffffff);
    }
    .priority-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    .priority-option {
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
    }
    .priority-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .priority-option.selected {
      background: rgba(255, 255, 255, 0.15);
    }
    .priority-option .priority-dot {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>–ú–æ–∏ –∑–∞–¥–∞—á–∏</h1>
    </div>
    
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." maxlength="100" />
      <button class="add-btn" onclick="addTask()">+</button>
    </div>
    
    <div id="taskList" class="task-list">
      <div class="empty-state">–ù–µ—Ç –∑–∞–¥–∞—á</div>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
    
    // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const userId = tg.initDataUnsafe.user?.id || 'default_user';
    
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
      authDomain: "financeai-e9f18.firebaseapp.com",
      databaseURL: "https://todoapp-e0f58-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "financeai-e9f18",
      storageBucket: "financeai-e9f18.appspot.com",
      messagingSenderId: "71690881541",
      appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
      measurementId: "G-S9T1BR9SEL"
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref(`users/${userId}/tasks`);
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
    async function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;
      
      input.value = '';
      
      try {
        const priority = await selectPriority();
        if (priority === null) return;
        
        const newTask = {
          text: text,
          completed: false,
          priority: priority,
          createdAt: Date.now(),
          description: "",
          deadline: null
        };
        
        db.push(newTask);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á–∏:', error);
        tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É');
      }
    }
    
    // –í—ã–±–æ—Ä –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞
    function selectPriority() {
      return new Promise((resolve) => {
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <h3 class="modal-title">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç</h3>
            <div class="priority-options">
              <div class="priority-option" data-priority="high">
                <div class="priority-dot priority-high"></div>
                <span>–í—ã—Å–æ–∫–∏–π</span>
              </div>
              <div class="priority-option" data-priority="medium">
                <div class="priority-dot priority-medium"></div>
                <span>–°—Ä–µ–¥–Ω–∏–π</span>
              </div>
              <div class="priority-option" data-priority="low">
                <div class="priority-dot priority-low"></div>
                <span>–ù–∏–∑–∫–∏–π</span>
              </div>
            </div>
            <div class="modal-buttons">
              <button class="modal-btn modal-btn-secondary" onclick="document.body.removeChild(this.closest('.modal')); resolve(null)">–û—Ç–º–µ–Ω–∞</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(modal);
        
        const options = modal.querySelectorAll('.priority-option');
        options.forEach(option => {
          option.addEventListener('click', () => {
            const priority = option.dataset.priority;
            document.body.removeChild(modal);
            resolve(priority);
          });
        });
      });
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á
    function renderTasks(snapshot) {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      
      if (!snapshot.exists()) {
        taskList.innerHTML = '<div class="empty-state">–ù–µ—Ç –∑–∞–¥–∞—á</div>';
        return;
      }
      
      const tasks = [];
      snapshot.forEach(child => {
        tasks.push({
          id: child.key,
          ...child.val()
        });
      });
      
      // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: —Å–Ω–∞—á–∞–ª–∞ –Ω–µ–≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ, –∑–∞—Ç–µ–º –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É
      tasks.sort((a, b) => {
        if (a.completed !== b.completed) {
          return a.completed ? 1 : -1;
        }
        
        const priorityOrder = { high: 3, medium: 2, low: 1 };
        const priorityDiff = (priorityOrder[b.priority] || 0) - (priorityOrder[a.priority] || 0);
        
        if (priorityDiff !== 0) return priorityDiff;
        
        return (b.createdAt || 0) - (a.createdAt || 0);
      });
      
      tasks.forEach(task => {
        const isOverdue = task.deadline && new Date(task.deadline) < new Date();
        
        const taskElement = document.createElement('div');
        taskElement.className = `task ${task.completed ? 'completed' : ''}`;
        taskElement.innerHTML = `
          <div class="task-header">
            <div class="task-title ${task.completed ? 'completed' : ''}">
              <div class="priority-dot priority-${task.priority || 'medium'}"></div>
              <span>${task.text}</span>
            </div>
          </div>
          ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
          ${task.deadline ? `
            <div class="task-deadline ${isOverdue && !task.completed ? 'overdue' : ''}">
              üìÖ ${formatDate(task.deadline)} ${isOverdue && !task.completed ? '(–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ)' : ''}
            </div>
          ` : ''}
          <div class="task-actions">
            <button class="action-btn complete-btn" title="${task.completed ? '–í–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å' : '–ó–∞–≤–µ—Ä—à–∏—Ç—å'}" onclick="toggleTask('${task.id}', ${!task.completed})">
              ${task.completed ? '‚Üª' : '‚úì'}
            </button>
            <button class="action-btn edit-btn" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å" onclick="editTask('${task.id}')">‚úé</button>
            <button class="action-btn subtask-btn" title="–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–∑–∞–¥–∞—á—É" onclick="addSubtaskPrompt('${task.id}')">+</button>
            <button class="action-btn delete-btn" title="–£–¥–∞–ª–∏—Ç—å" onclick="deleteTask('${task.id}')">‚úï</button>
          </div>
        `;
        
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–∑–∞–¥–∞—á–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
        if (task.subtasks) {
          const subtaskList = document.createElement('div');
          subtaskList.className = 'subtask-list';
          
          Object.entries(task.subtasks).forEach(([subtaskId, subtask]) => {
            const subtaskElement = document.createElement('div');
            subtaskElement.className = `subtask ${subtask.completed ? 'completed' : ''}`;
            subtaskElement.innerHTML = `
              <input type="checkbox" class="subtask-checkbox" ${subtask.completed ? 'checked' : ''} 
                onchange="toggleSubtask('${task.id}', '${subtaskId}', this.checked)">
              <div class="subtask-text ${subtask.completed ? 'completed' : ''}">${subtask.text}</div>
              <div class="subtask-actions">
                <button class="action-btn edit-btn" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å" onclick="editSubtask('${task.id}', '${subtaskId}', '${escapeHtml(subtask.text)}')">‚úé</button>
                <button class="action-btn delete-btn" title="–£–¥–∞–ª–∏—Ç—å" onclick="deleteSubtask('${task.id}', '${subtaskId}')">‚úï</button>
              </div>
            `;
            
            subtaskList.appendChild(subtaskElement);
          });
          
          taskElement.appendChild(subtaskList);
        }
        
        taskList.appendChild(taskElement);
      });
    }
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
    function toggleTask(id, completed) {
      db.child(id).update({ completed });
    }
    
    // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
    function deleteTask(id) {
      tg.showConfirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?', (confirmed) => {
        if (confirmed) {
          db.child(id).remove();
        }
      });
    }
    
    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏
    function editTask(taskId) {
      db.child(taskId).once('value', (snapshot) => {
        const task = snapshot.val();
        if (!task) return;
        
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <h3 class="modal-title">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É</h3>
            <input type="text" class="modal-input" id="editTaskText" value="${escapeHtml(task.text)}" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏">
            <textarea class="modal-input" id="editTaskDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">${escapeHtml(task.description || '')}</textarea>
            <input type="datetime-local" class="modal-input" id="editTaskDeadline" 
              ${task.deadline ? `value="${new Date(task.deadline).toISOString().slice(0, 16)}"` : ''}>
            <div class="priority-options">
              <div class="priority-option ${task.priority === 'high' ? 'selected' : ''}" data-priority="high">
                <div class="priority-dot priority-high"></div>
                <span>–í—ã—Å–æ–∫–∏–π</span>
              </div>
              <div class="priority-option ${task.priority === 'medium' || !task.priority ? 'selected' : ''}" data-priority="medium">
                <div class="priority-dot priority-medium"></div>
                <span>–°—Ä–µ–¥–Ω–∏–π</span>
              </div>
              <div class="priority-option ${task.priority === 'low' ? 'selected' : ''}" data-priority="low">
                <div class="priority-dot priority-low"></div>
                <span>–ù–∏–∑–∫–∏–π</span>
              </div>
            </div>
            <div class="modal-buttons">
              <button class="modal-btn modal-btn-secondary" onclick="document.body.removeChild(this.closest('.modal'))">–û—Ç–º–µ–Ω–∞</button>
              <button class="modal-btn modal-btn-primary" onclick="saveTaskChanges('${taskId}')">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(modal);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞
        const options = modal.querySelectorAll('.priority-option');
        options.forEach(option => {
          option.addEventListener('click', () => {
            options.forEach(opt => opt.classList.remove('selected'));
            option.classList.add('selected');
          });
        });
      });
    }
    
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –∑–∞–¥–∞—á–∏
    function saveTaskChanges(taskId) {
      const modal = document.querySelector('.modal');
      if (!modal) return;
      
      const text = modal.querySelector('#editTaskText').value.trim();
      const description = modal.querySelector('#editTaskDesc').value.trim();
      const deadlineInput = modal.querySelector('#editTaskDeadline').value;
      const priority = modal.querySelector('.priority-option.selected').dataset.priority;
      
      if (!text) {
        tg.showAlert('–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º');
        return;
      }
      
      let deadline = null;
      if (deadlineInput) {
        deadline = new Date(deadlineInput).getTime();
      }
      
      const updates = {
        text: text,
        description: description,
        deadline: deadline,
        priority: priority
      };
      
      db.child(taskId).update(updates);
      document.body.removeChild(modal);
    }
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–∑–∞–¥–∞—á–∏
    function addSubtaskPrompt(taskId) {
      tg.showPopup({
        title: '–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–∑–∞–¥–∞—á—É',
        message: '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ–¥–∑–∞–¥–∞—á–∏:',
        buttons: [
          { id: 'cancel', type: 'cancel' },
          { id: 'add', type: 'default', text: '–î–æ–±–∞–≤–∏—Ç—å' }
        ]
      }, (buttonId) => {
        if (buttonId === 'add') {
          const text = tg.popupParams.message;
          if (text && text.trim()) {
            const subtaskRef = db.child(`${taskId}/subtasks`).push();
            subtaskRef.set({
              text: text.trim(),
              completed: false
            });
          }
        }
      });
    }
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∑–∞–¥–∞—á–∏
    function toggleSubtask(taskId, subtaskId, completed) {
      db.child(`${taskId}/subtasks/${subtaskId}`).update({ completed });
    }
    
    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∑–∞–¥–∞—á–∏
    function editSubtask(taskId, subtaskId, currentText) {
      tg.showPopup({
        title: '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–∑–∞–¥–∞—á—É',
        message: currentText,
        buttons: [
          { id: 'cancel', type: 'cancel' },
          { id: 'save', type: 'default', text: '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å' }
        ]
      }, (buttonId) => {
        if (buttonId === 'save') {
          const newText = tg.popupParams.message;
          if (newText && newText.trim()) {
            db.child(`${taskId}/subtasks/${subtaskId}`).update({
              text: newText.trim()
            });
          }
        }
      });
    }
    
    // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–¥–∑–∞–¥–∞—á–∏
    function deleteSubtask(taskId, subtaskId) {
      tg.showConfirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–¥–∑–∞–¥–∞—á—É?', (confirmed) => {
        if (confirmed) {
          db.child(`${taskId}/subtasks/${subtaskId}`).remove();
        }
      });
    }
    
    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
    function formatDate(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
    document.getElementById('taskInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });
    
    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
    db.on('value', renderTasks);
    
    // –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
    tg.BackButton.onClick(() => {
      tg.close();
    });
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
    tg.BackButton.show();
  </script>

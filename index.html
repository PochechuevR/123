<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo Web3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --container-color: #1e1e1e;
      --card-color: #2a2a2a;
      --primary: #00A8FF;
      --primary-hover: #0088CC;
      --danger: #FF5252;
      --success: #00FF90;
      --text: #fff;
      --text-secondary: rgba(255, 255, 255, 0.6);
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 0;
      margin: 0;
    }
    
    .container {
      background: var(--container-color);
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 24px;
      text-align: center;
      margin: 0 0 25px 0;
      font-weight: 600;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: var(--card-color);
      color: var(--text);
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .btn {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
    }
    
    .btn:hover {
      background: var(--primary-hover);
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn-danger {
      background: var(--danger);
    }
    
    .task-list {
      margin-top: 20px;
      max-height: 60vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--container-color);
    }
    
    .task-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .task-list::-webkit-scrollbar-track {
      background: var(--container-color);
    }
    
    .task-list::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 3px;
    }
    
    .task {
      background: var(--card-color);
      padding: 14px 16px;
      margin: 8px 0;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }
    
    .task:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .task.completed {
      opacity: 0.7;
    }
    
    .task.completed .task-text {
      text-decoration: line-through;
      color: var(--text-secondary);
    }
    
    .task-text {
      flex: 1;
      margin-right: 15px;
      word-break: break-word;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .complete-btn {
      color: var(--success);
    }
    
    .delete-btn {
      color: var(--danger);
    }
    
    .empty-state {
      text-align: center;
      padding: 30px 0;
      color: var(--text-secondary);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        width: 95%;
      }
      
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù –°–ø–∏—Å–æ–∫ –¥–µ–ª</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." autocomplete="off" />
      <button class="btn" id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <div class="task-list" id="taskList">
      <div class="empty-state">–ù–µ—Ç –∑–∞–¥–∞—á. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é!</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
        authDomain: "financeai-e9f18.firebaseapp.com",
        databaseURL: "https://financeai-e9f18-default-rtdb.firebaseio.com",
        projectId: "financeai-e9f18",
        storageBucket: "financeai-e9f18.appspot.com",
        messagingSenderId: "71690881541",
        appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
        measurementId: "G-S9T1BR9SEL"
      };

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Firebase
      try {
        firebase.initializeApp(firebaseConfig);
      } catch (error) {
        console.error("Firebase initialization error", error);
        showError("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö");
      }

      const db = firebase.database().ref("tasks");
      const taskInput = document.getElementById('taskInput');
      const addBtn = document.getElementById('addBtn');
      const taskList = document.getElementById('taskList');

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
      addBtn.addEventListener('click', addTask);
      taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
      function addTask() {
        const taskText = taskInput.value.trim();
        if (!taskText) {
          showError("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏");
          return;
        }

        addBtn.disabled = true;
        addBtn.textContent = "–î–æ–±–∞–≤–ª—è–µ–º...";
        
        const newTask = {
          text: taskText,
          completed: false,
          createdAt: firebase.database.ServerValue.TIMESTAMP
        };

        db.push(newTask)
          .then(() => {
            taskInput.value = "";
            taskInput.focus();
          })
          .catch((error) => {
            showError("–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É");
            console.error("Error adding task:", error);
          })
          .finally(() => {
            addBtn.disabled = false;
            addBtn.textContent = "–î–æ–±–∞–≤–∏—Ç—å";
          });
      }

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á
      function renderTasks(snapshot) {
        if (!snapshot.exists()) {
          taskList.innerHTML = '<div class="empty-state">–ù–µ—Ç –∑–∞–¥–∞—á. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é!</div>';
          return;
        }

        let tasks = [];
        snapshot.forEach(child => {
          tasks.push({
            key: child.key,
            ...child.val()
          });
        });

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–µ —Å–æ–∑–¥–∞–Ω–∏—è (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
        tasks.sort((a, b) => b.createdAt - a.createdAt);

        taskList.innerHTML = tasks.map(task => `
          <div class="task ${task.completed ? 'completed' : ''}" data-id="${task.key}">
            <div class="task-text">${escapeHtml(task.text)}</div>
            <div class="actions">
              <button class="action-btn complete-btn" title="${task.completed ? '–í–µ—Ä–Ω—É—Ç—å' : '–ó–∞–≤–µ—Ä—à–∏—Ç—å'}">
                ${task.completed ? '‚Ü©Ô∏è' : '‚úîÔ∏è'}
              </button>
              <button class="action-btn delete-btn" title="–£–¥–∞–ª–∏—Ç—å">‚ùå</button>
            </div>
          </div>
        `).join('');

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        document.querySelectorAll('.task').forEach(taskEl => {
          const taskId = taskEl.dataset.id;
          taskEl.querySelector('.complete-btn').addEventListener('click', () => {
            toggleComplete(taskId);
          });
          taskEl.querySelector('.delete-btn').addEventListener('click', () => {
            deleteTask(taskId);
          });
        });
      }

      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
      function toggleComplete(taskId) {
        const taskRef = db.child(taskId);
        taskRef.transaction(task => {
          if (task) {
            task.completed = !task.completed;
          }
          return task;
        }).catch(error => {
          showError("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –∑–∞–¥–∞—á—É");
          console.error("Error toggling task:", error);
        });
      }

      // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
      function deleteTask(taskId) {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?")) return;
        
        db.child(taskId).remove()
          .catch(error => {
            showError("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É");
            console.error("Error deleting task:", error);
          });
      }

      // –ü–æ–∫–∞–∑ –æ—à–∏–±–æ–∫
      function showError(message) {
        const errorEl = document.createElement('div');
        errorEl.className = 'error-message';
        errorEl.textContent = message;
        errorEl.style.color = 'var(--danger)';
        errorEl.style.margin = '10px 0';
        errorEl.style.textAlign = 'center';
        
        const container = document.querySelector('.container');
        container.insertBefore(errorEl, taskList);
        
        setTimeout(() => {
          errorEl.remove();
        }, 3000);
      }

      // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –ë–î
      db.on("value", renderTasks, (error) => {
        showError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á");
        console.error("Database error:", error);
      });

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
      }
    });
  </script>
</body>
</html>

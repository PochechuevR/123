<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo Web3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      display: block;
      padding: 12px;
      margin: 0 0 10px 0;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    .description {
     font-size: 12px;
     color: #aaa;
     white-space: nowrap;
     overflow: hidden;
     text-overflow: ellipsis;
     max-width: 100%;
    }
    .task-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      margin-bottom: 4px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00A8FF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn:hover {
      background: #0088CC;
    }
    .task {
      background: #2A2A2A;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task-content {
      flex-grow: 1;
      overflow: hidden;
      margin-right: 10px;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
    }
    .actions button:nth-child(2) {
      color: #FFD700;
    }
    .actions button:nth-child(3) {
      color: #FF5252;
    }
    .complete-btn {
      color: #00FF90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Список дел</h1>
    <input type="text" id="taskInput" placeholder="Новая задача..." maxlength="22" />
    <button class="btn" onclick="addTask()">Добавить</button>
    <div id="taskList"></div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем приложение на весь экран

    // Получаем ID пользователя Telegram, если нет — используем 'anonymous'
    const userId = tg.initDataUnsafe.user?.id || 'anonymous';
    console.log('User ID:', userId);

    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
      authDomain: "financeai-e9f18.firebaseapp.com",
      databaseURL: "https://todoapp-e0f58-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "financeai-e9f18",
      storageBucket: "financeai-e9f18.appspot.com",
      messagingSenderId: "71690881541",
      appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
      measurementId: "G-S9T1BR9SEL"
    };

    // Инициализация Firebase и ссылки на базу данных для текущего пользователя
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("users/" + userId + "/tasks");

    // Добавление новой задачи
    function addTask() {
      const taskText = document.getElementById("taskInput").value.trim();
      if (taskText === "") return;

      const newTaskRef = db.push();
      newTaskRef.set({
        text: taskText,
        completed: false,
        description: "",
        deadline: "", // дедлайн по умолчанию отсутствует
        createdAt: firebase.database.ServerValue.TIMESTAMP // время создания
      });
      document.getElementById("taskInput").value = "";
    }

    // Форматирование даты для отображения
    function formatDate(timestamp) {
      if (!timestamp) return "неизвестно";
      const date = new Date(timestamp);
      return date.toLocaleString("ru-RU");
    }

    // Отображение всех задач
    function renderTasks(snapshot) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      // Сбор всех задач в массив
      const tasks = [];
      snapshot.forEach(child => {
        tasks.push({
          key: child.key,
          ...child.val()
        });
      });

      // Сортировка задач: невыполненные выше выполненных, внутри группы — по времени
      tasks.sort((a, b) => {
        if (a.completed === b.completed) {
          return (b.createdAt  0) - (a.createdAt  0);
        }
        return a.completed ? 1 : -1;
      });

      // Отрисовка каждой задачи
      tasks.forEach(task => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task" + (task.completed ? " completed" : "");

        const deadlineDisplay = task.deadline ? Дедлайн: ${task.deadline} : "Дедлайн не установлен";

        taskDiv.innerHTML = `
          <div class="task-content">
            <div style="display: flex; align-items: center; gap: 6px;">
              <!-- Кнопка с иконкой ⏰ для отображения инфы о задаче -->
              <button onclick="showInfo('${formatDate(task.createdAt)}', '${task.deadline || ''}')" title="Инфо" style="background: none; border: none; color: #00A8FF; font-size: 16px;">⏰</button>
              <div>
                <div class="task-title" title="${task.text}">${task.text.length > 22 ? task.text.substring(0, 22) + '...' : task.text}</div>
                ${task.description ? <div class="description" title="${task.description}">${task.description}</div> : ""}
                ${task.deadline ? <div class="description">Дедлайн: ${task.deadline}</div> : ""}
              </div>
            </div>
          </div>
          <div class="actions">
            <!-- Кнопка: отметить как выполненное -->
            <button class="complete-btn" onclick="toggleComplete('${task.key}', ${!task.completed})">✔️</button>
            <!-- Кнопка: редактирование описания и дедлайна -->
            <button onclick="editTask('${task.key}', '${task.description ? task.description.replace(/'/g, "\\'") : ''}', '${task.deadline || ''}')">✏️</button>
            <!-- Кнопка: удалить -->
            <button onclick="deleteTask('${task.key}')">❌</button>
          </div>
        `;
        taskList.appendChild(taskDiv);
      });
    }

    // Показать дату создания и дедлайн задачи
    window.showInfo = function(createdAt, deadline) {
      alert(`Создано: ${createdAt}\n${deadline ? "Дедлайн: " + deadline : "Дедлайн не установлен"}`);
    };

    // Отметить задачу как выполненную / невыполненную
    window.toggleComplete = function (key, completed) {
      db.child(key).update({ completed });
    };

    // Удаление задачи
    window.deleteTask = function (key) {
      if (confirm("Вы уверены, что хотите удалить эту задачу?")) {
        db.child(key).remove();
      }
    };

    // Редактирование описания и дедлайна задачи
    window.editTask = function (key, currentDescription, currentDeadline) {
      const newDesc = prompt("Введите описание задачи:", currentDescription);
      if (newDesc === null) return;

      const newDeadline = prompt("Введите дедлайн (ГГГГ-ММ-ДД):", currentDeadline);
      if (newDeadline === null) return;

      db.child(key).update({
        description: newDesc.trim(),
        deadline: newDeadline.trim()
      });
    };

    // Слушатель Firebase для загрузки/обновления списка задач
    db.on("value", renderTasks, (error) => {
      console.error("Ошибка загрузки задач:", error);
    });

    // Обработка нажатия кнопки "Назад" в Telegram WebApp
    tg.BackButton.onClick(() => {
      tg.close();
    });
  });
</script>
</body>
</html>

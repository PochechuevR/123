<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo Web3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      display: block;
      padding: 12px;
      margin: 0 0 10px 0;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    .description, .subtask-text {
      font-size: 12px;
      color: #aaa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .task-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      margin-bottom: 4px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00A8FF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn:hover {
      background: #0088CC;
    }
    .task {
      background: #2A2A2A;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
    }
    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task-content {
      overflow: hidden;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }
    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #ccc;
      padding: 4px 6px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .actions button:hover {
      background: #444;
    }
    .overdue {
      color: #ff6b6b !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–°–ø–∏—Å–æ–∫ –¥–µ–ª</h1>
    <input type="text" id="taskInput" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." maxlength="22" />
    <button class="btn" onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <div id="taskList"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const userId = tg.initDataUnsafe.user?.id || 'anonymous';

    const firebaseConfig = {
      apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
      authDomain: "financeai-e9f18.firebaseapp.com",
      databaseURL: "https://todoapp-e0f58-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "financeai-e9f18",
      storageBucket: "financeai-e9f18.appspot.com",
      messagingSenderId: "71690881541",
      appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
      measurementId: "G-S9T1BR9SEL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("users/" + userId + "/tasks");

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;
      db.push({
        text,
        completed: false,
        subtasks: {},
        createdAt: Date.now()
      });
      input.value = "";
    }

    function renderTask(key, task) {
      const container = document.getElementById("taskList");
      const div = document.createElement("div");
      div.className = "task";

      let html = `<div class="task-content">
        <div class="task-title">${task.text}</div>`;

      if (task.subtasks) {
        for (const subKey in task.subtasks) {
          const sub = task.subtasks[subKey];
          html += `<div class="subtask-text">${sub.text}</div>`;
        }
      }

      html += `<div class="actions">
        <button onclick="toggleComplete('${key}')">‚úî</button>
        <button onclick="addSubtaskPrompt('${key}')">Ôºã</button>
        <button onclick="deleteTask('${key}')">üóë</button>
      </div>
      </div>`;

      div.innerHTML = html;
      container.appendChild(div);
    }

    function loadTasks() {
      db.off();
      db.on('value', snap => {
        const container = document.getElementById("taskList");
        container.innerHTML = "";
        snap.forEach(child => {
          renderTask(child.key, child.val());
        });
      });
    }

    function toggleComplete(key) {
      const ref = db.child(key + "/completed");
      ref.once('value', snap => {
        ref.set(!snap.val());
      });
    }

    function deleteTask(key) {
      db.child(key).remove();
    }

    function addSubtaskPrompt(taskKey) {
      const text = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–æ–¥–∑–∞–¥–∞—á—É (–¥–æ 30 —Å–∏–º–≤–æ–ª–æ–≤):");
      if (!text) return;
      const subtask = text.length > 30 ? text.substring(0, 30) + "..." : text;
      db.child(taskKey + "/subtasks").push({ text: subtask });
    }

    loadTasks();
  </script>
</body>
</html>

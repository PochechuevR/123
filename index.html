<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ToDo Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color, #121212);
      color: var(--tg-theme-text-color, #ffffff);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      padding: 16px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .add-task {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    #taskInput {
      flex-grow: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: var(--tg-theme-secondary-bg-color, #2a2a2a);
      color: var(--tg-theme-text-color, #ffffff);
      font-size: 16px;
    }
    .add-btn {
      padding: 0 16px;
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .task {
      background: var(--tg-theme-secondary-bg-color, #2a2a2a);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .task.completed {
      opacity: 0.6;
    }
    .task-content {
      flex-grow: 1;
      overflow: hidden;
    }
    .task-title {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }
    .task-title.completed {
      text-decoration: line-through;
    }
    .priority-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .priority-high { background: #ff5a5a; }
    .priority-medium { background: #ffbe5a; }
    .priority-low { background: #5aff7d; }
    .task-description {
      font-size: 14px;
      color: var(--tg-theme-hint-color, #aaaaaa);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .task-actions {
      display: flex;
      gap: 4px;
    }
    .action-btn {
      background: none;
      border: none;
      color: var(--tg-theme-hint-color, #aaaaaa);
      font-size: 18px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .complete-btn { color: #5aff7d; }
    .empty-state {
      text-align: center;
      color: var(--tg-theme-hint-color, #aaaaaa);
      padding: 40px 0;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 16px;
      box-sizing: border-box;
    }
    .modal-content {
      background: var(--tg-theme-secondary-bg-color, #2a2a2a);
      border-radius: 16px;
      padding: 16px;
      width: 100%;
      max-width: 300px;
    }
    .modal-title {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 18px;
    }
    .priority-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .priority-option {
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .priority-option:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    .priority-option .priority-dot {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Мои задачи</h1>
    </div>
    
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Новая задача..." maxlength="100" />
      <button class="add-btn" onclick="addTask()">+</button>
    </div>
    
    <div id="taskList" class="task-list">
      <div class="empty-state">Нет задач</div>
    </div>
  </div>

  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
    
    // Получаем ID пользователя
    const userId = tg.initDataUnsafe.user?.id || 'default_user';
    
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
      authDomain: "financeai-e9f18.firebaseapp.com",
      databaseURL: "https://todoapp-e0f58-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "financeai-e9f18",
      storageBucket: "financeai-e9f18.appspot.com",
      messagingSenderId: "71690881541",
      appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
      measurementId: "G-S9T1BR9SEL"
    };
    
    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref(`users/${userId}/tasks`);
    
    // Добавление задачи
    async function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;
      
      input.value = '';
      
      try {
        const priority = await selectPriority();
        if (priority === null) return;
        
        const newTask = {
          text: text,
          completed: false,
          priority: priority,
          createdAt: Date.now()
        };
        
        db.push(newTask);
      } catch (error) {
        console.error('Ошибка при добавлении задачи:', error);
        tg.showAlert('Не удалось добавить задачу');
      }
    }
    
    // Выбор приоритета
    function selectPriority() {
      return new Promise((resolve) => {
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content">
            <h3 class="modal-title">Выберите приоритет</h3>
            <div class="priority-options">
              <div class="priority-option" data-priority="high">
                <div class="priority-dot priority-high"></div>
                <span>Высокий</span>
              </div>
              <div class="priority-option" data-priority="medium">
                <div class="priority-dot priority-medium"></div>
                <span>Средний</span>
              </div>
              <div class="priority-option" data-priority="low">
                <div class="priority-dot priority-low"></div>
                <span>Низкий</span>
              </div>
            </div>
          </div>
        `;
        
        document.body.appendChild(modal);
        
        const options = modal.querySelectorAll('.priority-option');
        options.forEach(option => {
          option.addEventListener('click', () => {
            const priority = option.dataset.priority;
            document.body.removeChild(modal);
            resolve(priority);
          });
        });
      });
    }
    
    // Отображение задач
    function renderTasks(snapshot) {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      
      if (!snapshot.exists()) {
        taskList.innerHTML = '<div class="empty-state">Нет задач</div>';
        return;
      }
      
      const tasks = [];
      snapshot.forEach(child => {
        tasks.push({
          id: child.key,
          ...child.val()
        });
      });
      
      // Сортировка: сначала невыполненные, затем по приоритету
      tasks.sort((a, b) => {
        if (a.completed !== b.completed) {
          return a.completed ? 1 : -1;
        }
        
        const priorityOrder = { high: 3, medium: 2, low: 1 };
        return (priorityOrder[b.priority] || 0) - (priorityOrder[a.priority] || 0);
      });
      
      tasks.forEach(task => {
        const taskElement = document.createElement('div');
        taskElement.className = `task ${task.completed ? 'completed' : ''}`;
        taskElement.innerHTML = `
          <div class="task-content">
            <div class="task-title ${task.completed ? 'completed' : ''}">
              <div class="priority-dot priority-${task.priority || 'medium'}"></div>
              <span>${task.text}</span>
            </div>
            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
          </div>
          <div class="task-actions">
            <button class="action-btn complete-btn" onclick="toggleTask('${task.id}', ${!task.completed})">
              ${task.completed ? '↻' : '✓'}
            </button>
            <button class="action-btn" onclick="deleteTask('${task.id}')">✕</button>
          </div>
        `;
        
        taskList.appendChild(taskElement);
      });
    }
    
    // Переключение статуса задачи
    function toggleTask(id, completed) {
      db.child(id).update({ completed });
    }
    
    // Удаление задачи
    function deleteTask(id) {
      tg.showConfirm('Удалить задачу?', (confirmed) => {
        if (confirmed) {
          db.child(id).remove();
        }
      });
    }
    
    // Обработка нажатия Enter
    document.getElementById('taskInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });
    
    // Слушаем изменения в базе данных
    db.on('value', renderTasks);
    
    // Закрытие WebApp при нажатии кнопки "Назад"
    tg.BackButton.onClick(() => {
      tg.close();
    });
    
    // Показываем кнопку "Назад"
    tg.BackButton.show();
  </script>
</body>
</html>

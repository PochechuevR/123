<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo Web3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      display: block;
      padding: 12px;
      margin: 0 0 10px 0;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00A8FF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn:hover {
      background: #0088CC;
    }
    .task-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      margin-bottom: 4px;
    }
    .task, .subtask {
      background: #2A2A2A;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .task.completed, .subtask.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .subtask {
      margin-left: 20px;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
    }
    .actions button:nth-child(1) {
      color: #aaa;
    }
    .actions button:nth-child(3) {
      color: #FFD700;
    }
    .actions button:nth-child(4) {
      color: #FF5252;
    }
    .complete-btn {
      color: #00FF90;
    }
    .overdue {
      color: #ff6b6b !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Список дел</h1>
    <input type="text" id="taskInput" placeholder="Новая задача..." maxlength="22" />
    <button class="btn" onclick="addTask()">Добавить задачу</button>
    <div id="taskList"></div>
  </div>

  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // Раскрываем приложение на весь экран

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyANb4zQ6zP4Ih9s0RcqTpXcQhRJ7RImH1k3mDkI",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-database-name.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tasksRef = db.ref("tasks");

    // Функция для добавления новой задачи
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskName = taskInput.value.trim();
      if (taskName) {
        const taskData = {
          name: taskName,
          completed: false,
          subtasks: [],
        };

        const newTaskRef = tasksRef.push(); // Генерация нового уникального ID для задачи
        newTaskRef.set(taskData); // Добавление задачи в Firebase
        taskInput.value = ''; // Очистить поле ввода
      }
    }

    // Функция для отображения задач и подзадач
    function renderTasks() {
      tasksRef.once('value', snapshot => {
        const tasksContainer = document.getElementById('taskList');
        tasksContainer.innerHTML = ''; // Очистить контейнер перед рендером

        snapshot.forEach(taskSnapshot => {
          const task = taskSnapshot.val();
          const taskElement = createTaskElement(taskSnapshot.key, task);
          tasksContainer.appendChild(taskElement);
        });
      });
    }

    // Функция для создания элементов задачи и подзадач
    function createTaskElement(taskId, task) {
      const taskElement = document.createElement('div');
      taskElement.classList.add('task');
      
      // Название задачи
      const taskTitle = document.createElement('span');
      taskTitle.classList.add('task-title');
      taskTitle.textContent = task.name;
      taskElement.appendChild(taskTitle);

      // Кнопка для завершения задачи
      const completeButton = document.createElement('button');
      completeButton.classList.add('complete-btn');
      completeButton.textContent = task.completed ? 'Отметить как не выполнено' : 'Отметить как выполнено';
      completeButton.onclick = () => toggleCompletion(taskId, task.completed);
      taskElement.appendChild(completeButton);

      // Список подзадач
      const subtasksContainer = document.createElement('div');
      if (task.subtasks.length > 0) {
        task.subtasks.forEach(subtask => {
          const subtaskElement = createSubtaskElement(subtask);
          subtasksContainer.appendChild(subtaskElement);
        });
      }

      taskElement.appendChild(subtasksContainer);

      // Кнопка для добавления подзадачи
      const addSubtaskButton = document.createElement('button');
      addSubtaskButton.textContent = 'Добавить подзадачу';
      addSubtaskButton.onclick = () => addSubtask(taskId, subtasksContainer);
      taskElement.appendChild(addSubtaskButton);

      return taskElement;
    }

    // Функция для создания элемента подзадачи
    function createSubtaskElement(subtask) {
      const subtaskElement = document.createElement('div');
      subtaskElement.classList.add('subtask');
      subtaskElement.textContent = subtask;
      return subtaskElement;
    }

    // Функция для добавления подзадачи
    function addSubtask(taskId, container) {
      const subtaskName = prompt("Введите название подзадачи:");
      if (subtaskName) {
        tasksRef.child(taskId).child("subtasks").push(subtaskName);
        renderTasks(); // Перерендерить задачи после добавления подзадачи
      }
    }

    // Функция для переключения статуса выполнения задачи
    function toggleCompletion(taskId, currentStatus) {
      tasksRef.child(taskId).update({ completed: !currentStatus });
      renderTasks(); // Перерендерить задачи
    }

    // Инициализация
    renderTasks(); // Рендерим задачи при загрузке
  </script>
</body>
</html>

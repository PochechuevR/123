<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo Web3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #00A8FF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn:hover {
      background: #0088CC;
    }
    .task {
      background: #2A2A2A;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .actions button {
      background: none;
      border: none;
      color: #FF5252;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }
    .complete-btn {
      color: #00FF90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Список дел</h1>
    <input type="text" id="taskInput" placeholder="Новая задача..." />
    <button class="btn" onclick="addTask()">Добавить</button>
    <div id="taskList"></div>
  </div>

  <script>
    // 1. Настройка Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyANHM115TxFfva5d-oMDKAtPmBF_59OgTA",
      authDomain: "financeai-e9f18.firebaseapp.com",
      databaseURL: "https://todoapp-e0f58-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "financeai-e9f18",
      storageBucket: "financeai-e9f18.appspot.com",
      messagingSenderId: "71690881541",
      appId: "1:71690881541:web:c68e6ecf51082dfbedaa6c",
      measurementId: "G-S9T1BR9SEL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("tasks");

    // 2. Добавление задачи
    function addTask() {
      const taskText = document.getElementById("taskInput").value.trim();
      if (taskText === "") return;

      const newTaskRef = db.push();
      newTaskRef.set({ text: taskText, completed: false });
      document.getElementById("taskInput").value = "";
      console.log("Добавляем по адресу:", newTaskRef.toString());
    }
    
    // 3. Отрисовка задач
    function renderTasks(snapshot) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      snapshot.forEach(child => {
        const task = child.val();
        const key = child.key;

        const taskDiv = document.createElement("div");
        taskDiv.className = "task" + (task.completed ? " completed" : "");
        taskDiv.innerHTML = `
          <span>${task.text}</span>
          <div class="actions">
            <button class="complete-btn" onclick="toggleComplete('${key}', ${!task.completed})">✔️</button>
            <button onclick="deleteTask('${key}')">❌</button>
          </div>
        `;
        taskList.appendChild(taskDiv);
      });
    }

    // 4. Завершение/удаление задачи
    function toggleComplete(key, completed) {
      db.child(key).update({ completed });
    }

    function deleteTask(key) {
      db.child(key).remove();
    }
    
    // 5. Слушатель изменений
    db.on("value", renderTasks);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo Web3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    /* стили без изменений */
  </style>
</head>
<body>
  <div class="container">
    <h1>Список дел</h1>
    <input type="text" id="taskInput" placeholder="Новая задача..." />
    <button class="btn" onclick="addTask()">Добавить</button>
    <div id="taskList"></div>
  </div>

  <script>
    // 1. Настройка Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCLFpM_rZVbVMZDMe7EO8421usT3D3UFZI",
      authDomain: "todoapp-e0f58.firebaseapp.com",
      databaseURL: "https://todoapp-e0f58-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "todoapp-e0f58",
      storageBucket: "todoapp-e0f58.firebasestorage.app",
      messagingSenderId: "820376409914",
      appId: "1:820376409914:web:9b81e17f0571c1b1bc2203",
      measurementId: "G-C617TCZBH4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("tasks");

    // 2. Добавление задачи
    function addTask() {
      const taskText = document.getElementById("taskInput").value.trim();
      if (taskText === "") return;

      const newTaskRef = db.push();
      newTaskRef.set({ text: taskText, completed: false, description: "" });
      document.getElementById("taskInput").value = "";
    }

    // 3. Отрисовка задач
    function renderTasks(snapshot) {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      snapshot.forEach(child => {
        const task = child.val();
        const key = child.key;

        const taskDiv = document.createElement("div");
        taskDiv.className = "task" + (task.completed ? " completed" : "");

        taskDiv.innerHTML = `
          <div>
            <span>${task.text}</span>
            ${task.description ? <div style="font-size: 12px; color: #aaa;">${task.description}</div> : ""}
          </div>
          <div class="actions">
            <button class="complete-btn" onclick="toggleComplete('${key}', ${!task.completed})">✔️</button>
            <button onclick="editDescription('${key}', '${task.description ? task.description.replace(/'/g, "\\'") : ''}')">✏️</button>
            <button onclick="deleteTask('${key}')">❌</button>
          </div>
        `;
        taskList.appendChild(taskDiv);
      });
    }

    // 4. Управление задачами
    function toggleComplete(key, completed) {
      db.child(key).update({ completed });
    }

    function deleteTask(key) {
      db.child(key).remove();
    }

    function editDescription(key, currentDescription) {
      const newDesc = prompt("Введите описание задачи:", currentDescription);
      if (newDesc !== null) {
        db.child(key).update({ description: newDesc.trim() });
      }
    }

    // 5. Слушатель изменений
    db.on("value", renderTasks);
  </script>
</body>
</html>
